---
layout: default
---
<div class="hero-unit">
  <h1>Bootstrap Buttons</h1>
  <p>Find more? <a href="http://github.com/clayallsopp/bootstrap-buttons/pulls" class="btn btn-primary">Submit a Pull Request</a></p>
</div>
<div class="animate-links posts">
{% for post in site.posts %}
    <div class="row post">
      <div class="span4">
        <a href='{{ post.site_url }}' target="_blank">
            <h2>{{ post.title }}</h2>
        </a>
      </div>
      <div class="span8">
        <a href='{{ post.site_url }}' target="_blank">
          <img src="{{ post.image }}" />
        </a>
      </div>
    </div>
{% endfor %}
</div>
